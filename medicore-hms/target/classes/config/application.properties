# Database Configuration
db.url=jdbc:mysql://localhost:3306/medicore_hms
db.username=root
db.password=password
db.driver=com.mysql.cj.jdbc.Driver
db.pool.size=10

# Server Configuration
server.port=8080
server.socket.port=9090
server.max.connections=100

# Application Configuration
app.name=mediCore Hospital Management System
app.version=1.0.0
app.theme=light
app.session.timeout=30

# Security Configuration
security.password.min.length=8
security.session.key=medicore_session_2024
security.encryption.algorithm=AES

# File Upload Configuration
file.upload.path=uploads/
file.max.size=10MB
file.allowed.types=pdf,jpg,jpeg,png,doc,docx

# Email Configuration
email.smtp.host=smtp.gmail.com
email.smtp.port=587
email.username=medicore@hospital.com
email.password=your_email_password
email.from=medicore@hospital.com

# PDF Generation
pdf.template.path=templates/
pdf.output.path=reports/

# Notification Configuration
notification.enabled=true
notification.sound.enabled=true
notification.popup.duration=5000

# Logging Configuration
logging.level=INFO
logging.file.path=logs/
logging.file.max.size=10MB
